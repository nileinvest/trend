<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NILE - Dashboard</title>
    <script data-memberstack-app="app_cmlf9re4g00u40ss19rl32mj9" src="https://static.memberstack.com/scripts/v2/memberstack.js" type="text/javascript"></script>
    
    <style>
        body { background-color: #0f172a; color: #e2e8f0; font-family: 'Inter', sans-serif; margin: 0; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 1px solid #1e293b; padding-bottom: 20px; position: relative; }
        .header-left { display: flex; align-items: center; gap: 20px; }
        
        .brand-title {
            font-size: 1.8rem; font-weight: 900; color: #38bdf8; text-transform: uppercase;
            letter-spacing: 2px; position: absolute; left: 50%; transform: translateX(-50%);
        }

        .user-info { text-align: right; font-size: 0.9rem; color: #94a3b8; }
        .update-time { color: #22c55e; font-weight: bold; display: block; margin-bottom: 5px; }
        button.logout-btn { background: transparent; border: 1px solid #334155; color: #94a3b8; padding: 5px 15px; border-radius: 6px; cursor: pointer; }

        .stats-container { display: flex; gap: 15px; margin-bottom: 25px; }
        .stat-box { padding: 10px 20px; border-radius: 8px; font-weight: bold; font-size: 0.9rem; border: 1px solid rgba(255,255,255,0.1); }
        .bg-green { background: rgba(22, 163, 74, 0.2); color: #4ade80; }
        .bg-red { background: rgba(220, 38, 38, 0.2); color: #f87171; }

        .table-container { overflow-x: auto; background: #1e293b; border-radius: 12px; border: 1px solid #334155; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px 16px; text-align: left; border-bottom: 1px solid #334155; }
        
        th { background: #0f172a; color: #94a3b8; font-size: 0.75rem; letter-spacing: 1px; position: sticky; top: 0; cursor: pointer; }
        .th-content { display: flex; flex-direction: column; gap: 8px; }
        
        .filter-input {
            width: 100%; background: #0f172a; border: 1px solid #334155; color: #cbd5e1;
            padding: 6px; border-radius: 4px; font-size: 0.8rem; box-sizing: border-box;
        }

        .badge-buy { background: rgba(74, 222, 128, 0.1); color: #4ade80; padding: 4px 8px; border-radius: 4px; font-weight: bold; }
        .badge-sell { background: rgba(248, 113, 113, 0.1); color: #f87171; padding: 4px 8px; border-radius: 4px; font-weight: bold; }
        .pos-var { color: #4ade80; } .neg-var { color: #f87171; }
        
        .star-icon { cursor: pointer; font-size: 1.2rem; color: #475569; transition: 0.2s; }
        .star-icon.active { color: #fbbf24; text-shadow: 0 0 8px rgba(251, 191, 36, 0.4); }
        
        .header-star { font-size: 1.3rem; cursor: pointer; color: #475569; margin-top: 5px; }
        .header-star.active { color: #fbbf24; }

        /* NUOVI STILI PER INFO E MODALE */
        .info-btn {
            display: inline-block;
            margin-left: 5px;
            background: #334155;
            color: #38bdf8;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.65rem;
            font-weight: bold;
            cursor: help;
            transition: 0.2s;
            text-transform: uppercase;
        }
        .info-btn:hover { background: #38bdf8; color: #0f172a; }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #1e293b;
            padding: 30px;
            border-radius: 12px;
            max-width: 400px;
            width: 90%;
            border: 1px solid #38bdf8;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            text-align: center;
        }
        .modal-title { color: #38bdf8; font-size: 1.2rem; font-weight: bold; margin-bottom: 15px; text-transform: uppercase; }
        .modal-text { color: #cbd5e1; line-height: 1.6; margin-bottom: 25px; }
        .close-btn {
            background: #38bdf8;
            color: #0f172a;
            border: none;
            padding: 10px 25px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="header-left">
            <h1 style="margin:0;">Dashboard</h1>
            <button class="logout-btn" data-ms-action="logout">LOGOUT</button>
        </div>
        
        <div class="brand-title">NILE - Follow the Trend</div>

        <div class="user-info">
            <span class="update-time">‚óè AUTO-UPDATE 4:00 AM</span>
            <span data-ms-member="email">User...</span>
        </div>
    </div>

<style>
    .bg-blue { background: rgba(56, 189, 248, 0.2); color: #38bdf8; cursor: pointer; border: 1px solid #38bdf8 !important; transition: 0.3s; }
    .bg-blue:hover { background: rgba(56, 189, 248, 0.4); transform: translateY(-2px); }
</style>

<div class="stats-container">
    <div class="stat-box bg-green" id="greenFlip">% GREEN SINCE FLIP W: 0%</div>
    <div class="stat-box bg-red" id="redFlip">% RED SINCE FLIP W: 0%</div>
    <div class="stat-box bg-blue" onclick="window.location.href='industry-stats.html'">STATISTICS - INDUSTRY</div>
</div>

    <div class="table-container">
        <table id="mainTable">
            <thead>
                <tr>
                    <th style="text-align:center;">
                        <div class="th-content">
                            WATCHLIST 
                            <span id="masterStar" class="header-star" onclick="toggleWatchlistFilter(event)">‚òÖ</span>
                        </div>
                    </th>
                    <th onclick="handleSort(1)"><div class="th-content">TICKER <input type="text" class="filter-input" placeholder="üîç" onkeyup="filterTable()" onclick="event.stopPropagation()"></div></th>
                    <th onclick="handleSort(2)">
                        <div class="th-content">
                            <div>TREND W <span class="info-btn" onclick="showInfo(event, 'TREND W', 'Indicates if the medium-term trend is positive or negative.')">info</span></div>
                            <input type="text" class="filter-input" placeholder="üîç" onkeyup="filterTable()" onclick="event.stopPropagation()">
                        </div>
                    </th>
                    <th onclick="handleSort(3)">
                        <div class="th-content">
                            <div>VAR % SINCE FLIP <span class="info-btn" onclick="showInfo(event, 'VAR % SINCE FLIP', 'Indicates the percentage change in price since the day the trend changed direction.')">info</span></div>
                            <input type="text" class="filter-input" placeholder="üîç" onkeyup="filterTable()" onclick="event.stopPropagation()">
                        </div>
                    </th>
                    <th onclick="handleSort(4)">
                        <div class="th-content">
                            <div>TIME SINCE FLIP <span class="info-btn" onclick="showInfo(event, 'TIME SINCE FLIP', 'Indicates how many days have passed since the date the trend changed direction.')">info</span></div>
                            <input type="text" class="filter-input" placeholder="üîç" onkeyup="filterTable()" onclick="event.stopPropagation()">
                        </div>
                    </th>
                    <th onclick="handleSort(5)">
                        <div class="th-content">
                            <div>PRICE <span class="info-btn" onclick="showInfo(event, 'PRICE', 'Indicates the current price of the asset (the value may not correspond to the real-time value).')">info</span></div>
                            <input type="text" class="filter-input" placeholder="üîç" onkeyup="filterTable()" onclick="event.stopPropagation()">
                        </div>
                    </th>
                    <th onclick="handleSort(6)"><div class="th-content">MARKET <input type="text" class="filter-input" placeholder="üîç" onkeyup="filterTable()" onclick="event.stopPropagation()"></div></th>
                    <th onclick="handleSort(7)"><div class="th-content">SECTOR <input type="text" class="filter-input" placeholder="üîç" onkeyup="filterTable()" onclick="event.stopPropagation()"></div></th>
                    <th onclick="handleSort(8)"><div class="th-content">INDUSTRY <input type="text" class="filter-input" placeholder="üîç" onkeyup="filterTable()" onclick="event.stopPropagation()"></div></th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <div id="infoModal" class="modal-overlay">
        <div class="modal-content">
            <div id="modalTitle" class="modal-title">TITLE</div>
            <div id="modalText" class="modal-text">Description goes here...</div>
            <button class="close-btn" onclick="closeInfo()">CLOSE</button>
        </div>
    </div>

    <script>
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQdzNpQjqwdqK5ZO16Kd8hlNNtmm31gxOy1AAb49CDXqxMwEOmUpowc9H4rHWPbb9rd874zmOtcDTUo/pub?gid=1410987574&single=true&output=csv';
        let favorites = JSON.parse(localStorage.getItem('myWatchlist')) || [];
        let watchlistOnly = false;
        let sortDirection = {};

        // Funzioni per la modale info
        function showInfo(event, title, text) {
            event.stopPropagation(); // Evita che la colonna venga ordinata quando clicchi info
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalText').innerText = text;
            document.getElementById('infoModal').style.display = 'flex';
        }

        function closeInfo() {
            document.getElementById('infoModal').style.display = 'none';
        }

        async function update() {
            try {
                const res = await fetch(csvUrl + '&nocache=' + Date.now());
                const text = await res.text();
                const sep = text.includes(';') ? ';' : ',';
                const lines = text.split(/\r?\n/);
                const tbody = document.getElementById('tableBody');
                tbody.innerHTML = '';

                lines.forEach((line, index) => {
                    if (index === 0 || !line) return;
                    const c = parseCSVLine(line, sep);
                    if (!c[0]) return;

                    const tr = document.createElement('tr');
                    const isFav = favorites.includes(c[0]);
                    const trendW = c[4] || "";
                    const varWStr = c[15] || "0%";
                    const varWNum = parseFloat(varWStr.replace(',','.').replace('%',''));

                    tr.innerHTML = `
                        <td style="text-align:center;" data-fav="${isFav?'1':'0'}">
                            <span class="star-icon ${isFav?'active':''}" onclick="toggleFavorite('${c[0]}',this)">‚òÖ</span>
                        </td>
                        <td style="font-weight:bold; color:#38bdf8;">${c[0]}</td>
                        <td><span class="${trendW.includes('BUY')?'badge-buy':'badge-sell'}">${trendW}</span></td>
                        <td class="${varWNum>0?'pos-var':varWNum<0?'neg-var':''}">${varWStr}</td>
                        <td>${c[6]}</td>
                        <td>${c[14]}</td>
                        <td>${c[1]}</td>
                        <td>${c[17]}</td>
                        <td>${c[18]}</td>
                    `;
                    tbody.appendChild(tr);
                });
                updateCounters();
            } catch (e) { console.error(e); }
        }

        function parseCSVLine(l, s) {
            const r = []; let cur = '', q = false;
            for (let char of l) { if (char === '"') q = !q; else if (char === s && !q) { r.push(cur.trim()); cur = ''; } else cur += char; }
            r.push(cur.trim()); return r;
        }

        function toggleFavorite(t, el) {
            const i = favorites.indexOf(t);
            if (i > -1) favorites.splice(i, 1); else favorites.push(t);
            localStorage.setItem('myWatchlist', JSON.stringify(favorites));
            el.classList.toggle('active');
            el.parentElement.setAttribute('data-fav', favorites.includes(t) ? '1' : '0');
            if (watchlistOnly) filterTable();
        }

        function toggleWatchlistFilter(event) {
            event.stopPropagation();
            watchlistOnly = !watchlistOnly;
            document.getElementById('masterStar').classList.toggle('active', watchlistOnly);
            filterTable();
        }

        function filterTable() {
            const inputs = document.getElementsByClassName("filter-input");
            const rows = document.getElementById("tableBody").rows;
            for (let row of rows) {
                let show = true;
                if (watchlistOnly && row.cells[0].getAttribute('data-fav') !== '1') show = false;
                if (show) {
                    for (let i = 0; i < inputs.length; i++) {
                        let f = inputs[i].value.toUpperCase();
                        if (f && !row.cells[i+1].innerText.toUpperCase().includes(f)) { show = false; break; }
                    }
                }
                row.style.display = show ? "" : "none";
            }
            updateCounters();
        }

        function handleSort(n) {
            const tbody = document.getElementById("tableBody");
            let rows = Array.from(tbody.rows);
            sortDirection[n] = !sortDirection[n];

            rows.sort((a, b) => {
                let x = a.cells[n].innerText.toUpperCase().replace('%','').replace(',','.');
                let y = b.cells[n].innerText.toUpperCase().replace('%','').replace(',','.');
                if (!isNaN(parseFloat(x)) && !isNaN(parseFloat(y))) {
                    return sortDirection[n] ? x - y : y - x;
                }
                return sortDirection[n] ? x.localeCompare(y) : y.localeCompare(x);
            });
            rows.forEach(row => tbody.appendChild(row));
        }

        function updateCounters() {
            let buyCount = 0, green = 0, red = 0;
            const rows = document.getElementById("tableBody").rows;
            for (let row of rows) {
                if (row.style.display !== "none") {
                    const trend = row.cells[2].innerText;
                    const v = parseFloat(row.cells[3].innerText.replace(',','.'));
                    if (trend.includes("BUY")) {
                        buyCount++;
                        if (v > 0) green++; else if (v < 0) red++;
                    }
                }
            }
            document.getElementById("greenFlip").innerText = `% GREEN SINCE FLIP W: ${buyCount?Math.round(green/buyCount*100):0}%`;
            document.getElementById("redFlip").innerText = `% RED SINCE FLIP W: ${buyCount?Math.round(red/buyCount*100):0}%`;
        }

        window.addEventListener('load', () => {
            window.$memberstackDom.getCurrentMember().then(({data}) => {
                if (data) update(); else window.location.href = "index.html";
            });
        });
    </script>
</body>
</html>
