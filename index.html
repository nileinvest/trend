<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body { margin: 0; padding: 20px; background-color: #131722; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #e0e0e0; }
        .data-section { max-width: 1600px; margin: 0 auto; background-color: #1e222d; border-radius: 12px; border: 1px solid #2a2e39; overflow: hidden; box-shadow: 0 15px 35px rgba(0,0,0,0.6); }
        .header-panel { padding: 20px; border-bottom: 1px solid #2a2e39; background: #1e222d; display: flex; justify-content: space-between; align-items: center; }
        h2 { margin: 0; font-size: 20px; color: #d1d4dc; letter-spacing: 1px; }
        
        .controls { display: flex; align-items: center; gap: 20px; }
        
        .refresh-btn { 
            background-color: #2962ff; 
            color: white; 
            border: none; 
            padding: 8px 16px; 
            border-radius: 4px; 
            cursor: pointer; 
            font-weight: 600; 
            font-size: 12px;
            transition: background 0.2s;
            text-transform: uppercase;
        }
        .refresh-btn:hover { background-color: #1e4bd8; }
        .refresh-btn:disabled { background-color: #3d4151; cursor: not-allowed; }

        .table-container { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; font-size: 14px; text-align: left; }
        th { position: sticky; top: 0; background: #2a2e39; color: #b2b5be; padding: 15px 12px; cursor: pointer; border-bottom: 2px solid #363a45; font-weight: 600; text-transform: uppercase; font-size: 11px; }
        td { padding: 12px 12px; border-bottom: 1px solid #2a2e39; white-space: nowrap; }
        tr:hover { background-color: #262b3a; }
        
        /* Filtri */
        .filter-row th { background: #1e222d; padding: 8px 12px; cursor: default; }
        .filter-input { width: 100%; background: #131722; border: 1px solid #3d4151; color: #fff; font-size: 11px; padding: 6px; border-radius: 4px; box-sizing: border-box; }
        
        /* Segnali Visivi */
        .buy-pill { color: #00ff00; font-weight: bold; background: rgba(0, 255, 0, 0.1); padding: 4px 8px; border-radius: 4px; }
        .sell-pill { color: #ff4444; font-weight: bold; background: rgba(255, 68, 68, 0.1); padding: 4px 8px; border-radius: 4px; }
        .ticker-style { font-weight: bold; color: #2962ff; font-size: 15px; }
        .market-style { color: #8d92a3; font-style: italic; font-size: 13px; }
        .pos-var { color: #00ff00; font-weight: 500; }
        .neg-var { color: #ff4444; font-weight: 500; }

        /* Stelline Watchlist */
        .star-icon { cursor: pointer; font-size: 18px; color: #3d4151; transition: color 0.2s; user-select: none; }
        .star-icon.active { color: #ffca28; }
        .star-cell { text-align: center; }

        /* Stellina Filtro Master */
        .filter-star-toggle { 
            cursor: pointer; 
            font-size: 20px; 
            color: rgba(255,255,255,0.2); 
            transition: all 0.2s;
        }
        .filter-star-toggle.enabled { color: #ffca28; text-shadow: 0 0 10px rgba(255, 202, 40, 0.5); }
    </style>
</head>
<body>

    <div class="data-section">
        <div class="header-panel">
            <h2>Dashboard</h2>
            <div class="controls">
                <button class="refresh-btn" onclick="update()">üîÑ Aggiorna Ora</button>
                <div id="status" style="color: #4caf50; font-weight: bold; font-size: 12px;">‚óè AUTO-UPDATE AT 04:00</div>
            </div>
        </div>
        
        <div class="table-container">
            <table id="mainTable">
                <thead>
                    <tr>
                        <th onclick="sortTable(0)">Ticker</th>
                        <th onclick="sortTable(1)">MARKETS</th> 
                        <th onclick="sortTable(2)">LAST PRICE</th>
                        <th onclick="sortTable(3)">Trend W</th>
                        <th onclick="sortTable(4)">Price Since Flip W</th>
                        <th onclick="sortTable(5)">Var % W</th>
                        <th onclick="sortTable(6)">Trend D</th>
                        <th onclick="sortTable(7)">Price Since Flip D</th>
                        <th onclick="sortTable(8)">Var % D</th>
                        <th onclick="sortTable(9)">MY WATCHLIST</th>
                    </tr>
                    <tr class="filter-row">
                        <th><input type="text" class="filter-input" placeholder="üîç Ticker" onkeyup="filterTable()"></th>
                        <th><input type="text" class="filter-input" placeholder="Market..." onkeyup="filterTable()"></th> 
                        <th><input type="text" class="filter-input" placeholder="Filtra..." onkeyup="filterTable()"></th>
                        <th><input type="text" class="filter-input" placeholder="Filtra..." onkeyup="filterTable()"></th>
                        <th><input type="text" class="filter-input" placeholder="Filtra..." onkeyup="filterTable()"></th>
                        <th><input type="text" class="filter-input" placeholder="Filtra..." onkeyup="filterTable()"></th>
                        <th><input type="text" class="filter-input" placeholder="Filtra..." onkeyup="filterTable()"></th>
                        <th><input type="text" class="filter-input" placeholder="Filtra..." onkeyup="filterTable()"></th>
                        <th><input type="text" class="filter-input" placeholder="Filtra..." onkeyup="filterTable()"></th>
                        <th style="text-align: center;">
                            <span id="watchlistToggle" class="filter-star-toggle" onclick="toggleWatchlistFilter()">‚òÖ</span>
                        </th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

<script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQdzNpQjqwdqK5ZO16Kd8hlNNtmm31gxOy1AAb49CDXqxMwEOmUpowc9H4rHWPbb9rd874zmOtcDTUo/pub?gid=1410987574&single=true&output=csv';

    // Stato globale
    let favorites = JSON.parse(localStorage.getItem('myWatchlist')) || [];
    let watchlistOnly = false;
    let currentSort = { column: null, ascending: true };

    // Toggle Watchlist Generale (Filtro master)
    function toggleWatchlistFilter() {
        watchlistOnly = !watchlistOnly;
        const star = document.getElementById('watchlistToggle');
        if(watchlistOnly) star.classList.add('enabled');
        else star.classList.remove('enabled');
        filterTable();
    }

    // Toggle singola stella
    function toggleFavorite(ticker, element) {
        const index = favorites.indexOf(ticker);
        if (index > -1) {
            favorites.splice(index, 1);
            element.classList.remove('active');
            element.closest('td').setAttribute('data-val', 'NO');
        } else {
            favorites.push(ticker);
            element.classList.add('active');
            element.closest('td').setAttribute('data-val', 'SI');
        }
        localStorage.setItem('myWatchlist', JSON.stringify(favorites));
        filterTable();
    }

    function parseCSVLine(line, sep) {
        const result = [];
        let cur = '';
        let inQuotes = false;
        for (let char of line) {
            if (char === '"') inQuotes = !inQuotes;
            else if (char === sep && !inQuotes) {
                result.push(cur.trim());
                cur = '';
            } else cur += char;
        }
        result.push(cur.trim());
        return result;
    }

    async function update() {
        const btn = document.querySelector('.refresh-btn');
        btn.innerText = "‚è≥ Caricamento...";
        btn.disabled = true;

        try {
            const res = await fetch(csvUrl + '&nocache=' + Date.now());
            const text = await res.text();
            const sep = text.includes(';') ? ';' : ',';
            const lines = text.split(/\r?\n/);
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            lines.forEach((line, index) => {
                if (index === 0 || !line) return;

                const c = parseCSVLine(line, sep);
                const ticker = c[0] || "";
                if (ticker.length < 2) return;

                const market    = c[1]  || "";  
                const lastPrice = c[14] || "-"; 
                const trendW    = c[4]  || "";  
                const flipW     = c[6]  || "";  
                const varW      = c[15] || "-"; 
                const trendD    = c[9]  || "";  
                const flipD     = c[11] || "";  
                const varD      = c[16] || "-"; 

                const isFav = favorites.includes(ticker);
                const tr = document.createElement('tr');
                
                const formatSign = (val) => {
                    const v = val.toUpperCase();
                    if (v.includes('BUY')) return `<span class="buy-pill">${val}</span>`;
                    if (v.includes('SELL')) return `<span class="sell-pill">${val}</span>`;
                    return val;
                };

                const formatVar = (val) => {
                    if (val === "-") return val;
                    const cleanVal = val.replace(',', '.').replace('%', '').trim();
                    const num = parseFloat(cleanVal);
                    if (isNaN(num)) return val;
                    if (num > 0) return `<span class="pos-var">${val}</span>`;
                    if (num < 0) return `<span class="neg-var">${val}</span>`;
                    return val;
                };

                tr.innerHTML = `
                    <td class="ticker-style">${ticker}</td>
                    <td class="market-style">${market}</td> 
                    <td style="font-weight: bold; color: #fff;">${lastPrice}</td>
                    <td>${formatSign(trendW)}</td>
                    <td>${flipW}</td>
                    <td>${formatVar(varW)}</td>
                    <td>${formatSign(trendD)}</td>
                    <td>${flipD}</td>
                    <td>${formatVar(varD)}</td>
                    <td class="star-cell" data-val="${isFav ? 'SI' : 'NO'}">
                        <span class="star-icon ${isFav ? 'active' : ''}" onclick="toggleFavorite('${ticker}', this)">‚òÖ</span>
                    </td>
                `;
                tbody.appendChild(tr);
            });

            // 1. Riapplica i filtri
            filterTable();

            // 2. Riapplica l'ordinamento se esistente
            if (currentSort.column !== null) {
                // Passiamo true come secondo parametro per NON invertire l'ordine attuale
                sortTable(currentSort.column, true);
            }

        } catch (e) { 
            console.error("Errore Caricamento:", e); 
        } finally {
            btn.innerText = "üîÑ Aggiorna Ora";
            btn.disabled = false;
        }
    }

    window.filterTable = function() {
        let inputs = document.getElementsByClassName("filter-input");
        let table = document.getElementById("tableBody");
        let rows = table.getElementsByTagName("tr");

        for (let i = 0; i < rows.length; i++) {
            let showRow = true;
            
            // Controllo Filtro Watchlist (Stellina Master)
            if (watchlistOnly) {
                let favStatus = rows[i].getElementsByTagName("td")[9].getAttribute('data-val');
                if (favStatus !== 'SI') showRow = false;
            }

            // Controllo Filtri Testuali
            if (showRow) {
                for (let j = 0; j < inputs.length; j++) {
                    let filter = inputs[j].value.toUpperCase();
                    let td = rows[i].getElementsByTagName("td")[j];
                    if (td && filter) {
                        if (!td.innerText.toUpperCase().includes(filter)) {
                            showRow = false;
                            break;
                        }
                    }
                }
            }
            rows[i].style.display = showRow ? "" : "none";
        }
    }

    window.sortTable = function(n, keepCurrentOrder = false) {
        let tbody = document.getElementById("tableBody");
        let rows = Array.from(tbody.rows);
        
        // Se non √® un re-order forzato, invertiamo l'ordine
        if (!keepCurrentOrder) {
            if (currentSort.column === n) {
                currentSort.ascending = !currentSort.ascending;
            } else {
                currentSort.column = n;
                currentSort.ascending = true;
            }
        }

        rows.sort((a, b) => {
            let valA = (n === 9) ? a.cells[n].getAttribute('data-val') : a.cells[n].innerText;
            let valB = (n === 9) ? b.cells[n].getAttribute('data-val') : b.cells[n].innerText;
            
            let x = valA.toLowerCase().replace('%','').replace(',','.');
            let y = valB.toLowerCase().replace('%','').replace(',','.');
            let numX = parseFloat(x);
            let numY = parseFloat(y);
            
            let res = 0;
            if (!isNaN(numX) && !isNaN(numY)) {
                res = numX - numY;
            } else {
                res = x.localeCompare(y);
            }
            return currentSort.ascending ? res : -res;
        });
        rows.forEach(r => tbody.appendChild(r));
    }

    function pianificaAggiornamentoQuattroMattina() {
        const oraAttuale = new Date();
        const target = new Date();
        target.setHours(4, 0, 0, 0);
        if (oraAttuale >= target) target.setDate(target.getDate() + 1);
        const msMancanti = target.getTime() - oraAttuale.getTime();
        setTimeout(function() {
            update();
            pianificaAggiornamentoQuattroMattina();
        }, msMancanti);
    }

    update();
    pianificaAggiornamentoQuattroMattina();
</script>
</body>
</html>
