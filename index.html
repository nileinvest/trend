<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Moneyline Dashboard Pro</title>
    <style>
        body { margin: 0; padding: 0; background-color: #131722; font-family: sans-serif; color: white; display: flex; height: 100vh; overflow: hidden; }
        .chart-section { flex: 1.5; border-right: 1px solid #333; }
        .signals-section { flex: 1.2; padding: 15px; background-color: #1e222d; overflow-y: auto; }
        h2 { color: #d1d4dc; font-size: 1.1rem; margin: 0 0 15px 0; display: flex; justify-content: space-between; }
        table { width: 100%; border-collapse: collapse; font-size: 11px; }
        th { text-align: left; color: #888; border-bottom: 1px solid #444; padding: 8px; position: sticky; top: 0; background: #1e222d; }
        td { padding: 8px; border-bottom: 1px solid #2a2e39; cursor: pointer; }
        tr:hover { background-color: #2a2e39; }
        .buy { color: #00ff00; font-weight: bold; }
        .sell { color: #ff4444; font-weight: bold; }
        .status-dot { font-size: 10px; color: #4caf50; }
    </style>
</head>
<body>
    <div class="chart-section" id="tv_chart"></div>
    <div class="signals-section">
        <h2>Dashboard Live <span id="status" class="status-dot">● Sincronizzato</span></h2>
        <table>
            <thead>
                <tr>
                    <th>Ticker</th>
                    <th>Prezzo</th>
                    <th>W (E)</th>
                    <th>D (I)</th>
                    <th>G W (G)</th>
                    <th>G D (K)</th>
                    <th>Var% W</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

<script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
<script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQdzNpQjqwdqK5ZO16Kd8hlNNtmm31gxOy1AAb49CDXqxMwEOmUpowc9H4rHWPbb9rd874zmOtcDTUo/pub?gid=1410987574&single=true&output=csv';

    function initChart(symbol = "BINANCE:BTCUSDT") {
        document.getElementById('tv_chart').innerHTML = '';
        new TradingView.widget({
            "autosize": true, "symbol": symbol, "interval": "D", "theme": "dark", "style": "1", "locale": "it", "container_id": "tv_chart"
        });
    }

    async function updateDashboard() {
        try {
            // Aggiungiamo un timestamp per evitare la cache del browser
            const response = await fetch(csvUrl + '&cache=' + new Date().getTime());
            const data = await response.text();
            
            // Dividiamo le righe
            const rows = data.split(/\r?\n/);
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            for (let i = 1; i < rows.length; i++) {
                if (!rows[i]) continue;
                
                // Riconoscimento automatico del separatore (comma o punto e virgola)
                const sep = rows[i].includes(';') ? ';' : ',';
                const col = rows[i].split(sep);

                if (!col[0]) continue;

                // Mappatura Rigorosa:
                // A=0(Ticker), C=2(Prezzo), E=4(Stato W), G=6(Giorni W), I=8(Stato D), K=10(Giorni D)
                const ticker = col[0].trim();
                const prezzo = col[2] || "0";
                const segnaleW = (col[4] || "").trim().toUpperCase();
                const giorniW = col[6] || "0";
                const segnaleD = (col[8] || "").trim().toUpperCase();
                const giorniD = col[10] || "0";
                const variazione = col[11] || "0%"; // Colonna successiva per la Var%

                const tr = document.createElement('tr');
                tr.onclick = () => initChart(ticker.includes(':') ? ticker : "BINANCE:" + ticker);
                
                tr.innerHTML = `
                    <td><b>${ticker}</b></td>
                    <td>${prezzo}</td>
                    <td class="${segnaleW.includes('BUY') ? 'buy' : 'sell'}">${segnaleW}</td>
                    <td class="${segnaleD.includes('BUY') ? 'buy' : 'sell'}">${segnaleD}</td>
                    <td>${giorniW}</td>
                    <td>${giorniD}</td>
                    <td style="color: ${variazione.includes('-') ? '#ff4444' : '#00ff00'}">${variazione}</td>
                `;
                tbody.appendChild(tr);
            }
            document.getElementById('status').innerText = "● Sincronizzato";
            document.getElementById('status').style.color = "#4caf50";
        } catch (e) {
            console.error(e);
            document.getElementById('status').innerText = "● Errore di connessione";
            document.getElementById('status').style.color = "#ff4444";
        }
    }

    initChart();
    updateDashboard();
    setInterval(updateDashboard, 30000);
</script>
</body>
</html>
