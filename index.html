<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Live</title>
    <style>
        body { margin: 0; padding: 20px; background-color: #131722; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #e0e0e0; }
        .data-section { max-width: 1300px; margin: 0 auto; background-color: #1e222d; border-radius: 12px; border: 1px solid #2a2e39; overflow: hidden; box-shadow: 0 15px 35px rgba(0,0,0,0.6); }
        .header-panel { padding: 20px; border-bottom: 1px solid #2a2e39; background: #1e222d; display: flex; justify-content: space-between; align-items: center; }
        h2 { margin: 0; font-size: 20px; color: #d1d4dc; letter-spacing: 1px; }
        .table-container { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; font-size: 14px; text-align: left; }
        th { position: sticky; top: 0; background: #2a2e39; color: #b2b5be; padding: 15px 12px; cursor: pointer; border-bottom: 2px solid #363a45; font-weight: 600; text-transform: uppercase; font-size: 12px; }
        td { padding: 12px 12px; border-bottom: 1px solid #2a2e39; white-space: nowrap; }
        tr:hover { background-color: #262b3a; }
        
        /* Filtri */
        .filter-row th { background: #1e222d; padding: 8px 12px; }
        .filter-input { width: 100%; background: #131722; border: 1px solid #444; color: #fff; font-size: 12px; padding: 6px; border-radius: 4px; border: 1px solid #3d4151; }
        
        /* Segnali Visivi */
        .buy-pill { color: #00ff00; font-weight: bold; background: rgba(0, 255, 0, 0.1); padding: 4px 8px; border-radius: 4px; }
        .sell-pill { color: #ff4444; font-weight: bold; background: rgba(255, 68, 68, 0.1); padding: 4px 8px; border-radius: 4px; }
        .ticker-style { font-weight: bold; color: #2962ff; font-size: 15px; }
        .pos-var { color: #00ff00; font-weight: 500; }
        .neg-var { color: #ff4444; font-weight: 500; }
    </style>
</head>
<body>

    <div class="data-section">
        <div class="header-panel">
            <h2>Dashboard</h2>
            <div id="status" style="color: #4caf50; font-weight: bold;">‚óè CONNESSIONE ATTIVA</div>
        </div>
        
        <div class="table-container">
            <table id="mainTable">
                <thead>
                    <tr>
                        <th onclick="sortTable(0)">Ticker</th>
                        <th>Prezzo attuale</th>
                        <th onclick="sortTable(2)">Trend W</th>
                        <th onclick="sortTable(3)">Day W</th>
                        <th>Var % W</th>
                        <th onclick="sortTable(5)">Trend D</th>
                        <th onclick="sortTable(6)">Day D</th>
                        <th>Var % D</th>
                    </tr>
                    <tr class="filter-row">
                        <th><input type="text" class="filter-input" placeholder="üîç" onkeyup="filterTable(0)"></th>
                        <th></th>
                        <th><input type="text" class="filter-input" placeholder="Filtr..." onkeyup="filterTable(2)"></th>
                        <th><input type="text" class="filter-input" placeholder="Filtr..." onkeyup="filterTable(3)"></th>
                        <th></th>
                        <th><input type="text" class="filter-input" placeholder="Filtr..." onkeyup="filterTable(5)"></th>
                        <th><input type="text" class="filter-input" placeholder="Filtr..." onkeyup="filterTable(6)"></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

<script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQdzNpQjqwdqK5ZO16Kd8hlNNtmm31gxOy1AAb49CDXqxMwEOmUpowc9H4rHWPbb9rd874zmOtcDTUo/pub?gid=1410987574&single=true&output=csv';

    function parseCSVLine(line, sep) {
        const result = [];
        let cur = '';
        let inQuotes = false;
        for (let char of line) {
            if (char === '"') inQuotes = !inQuotes;
            else if (char === sep && !inQuotes) {
                result.push(cur.trim());
                cur = '';
            } else cur += char;
        }
        result.push(cur.trim());
        return result;
    }

    async function update() {
        try {
            const res = await fetch(csvUrl + '&nocache=' + Date.now());
            const text = await res.text();
            const sep = text.includes(';') ? ';' : ',';
            const lines = text.split(/\r?\n/);
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            lines.forEach((line, index) => {
                if (index === 0 || !line) return;

                const c = parseCSVLine(line, sep);
                const ticker = c[0] || "";
                if (ticker.length < 2) return;

                // --- MAPPATURA AGGIORNATA ---
                const lastPrice = c[14] || "-"; // Colonna O
                const trendW    = c[4]  || "";  // Colonna E
                const timesinceflipW      = c[6]  || "";  // Colonna G
                const varW      = c[15] || "-"; // Colonna P
                const trendD    = c[9]  || "";  // Colonna J (MODIFICATA)
                const TimesinceflipD      = c[11] || "";  // Colonna L (MODIFICATA)
                const varD      = c[16] || "-"; // Colonna Q

                const tr = document.createElement('tr');
                
                const formatSign = (val) => {
                    const v = val.toUpperCase();
                    if (v.includes('BUY')) return `<span class="buy-pill">${val}</span>`;
                    if (v.includes('SELL')) return `<span class="sell-pill">${val}</span>`;
                    return val;
                };

                const formatVar = (val) => {
                    if (val === "-") return val;
                    const num = parseFloat(val.replace(',', '.').replace('%', ''));
                    if (num > 0) return `<span class="pos-var">${val}</span>`;
                    if (num < 0) return `<span class="neg-var">${val}</span>`;
                    return val;
                };

                tr.innerHTML = `
                    <td class="ticker-style">${ticker}</td>
                    <td style="font-weight: bold; color: #fff;">${lastPrice}</td>
                    <td>${formatSign(trendW)}</td>
                    <td>${dayW}</td>
                    <td>${formatVar(varW)}</td>
                    <td>${formatSign(trendD)}</td>
                    <td>${dayD}</td>
                    <td>${formatVar(varD)}</td>
                `;
                tbody.appendChild(tr);
            });
        } catch (e) { console.error("Errore:", e); }
    }

    window.filterTable = function(n) {
        let input = document.getElementsByClassName("filter-input")[n];
        let filter = input.value.toUpperCase();
        let rows = document.getElementById("tableBody").getElementsByTagName("tr");
        for (let i = 0; i < rows.length; i++) {
            let td = rows[i].getElementsByTagName("td")[n];
            if (td) rows[i].style.display = td.innerText.toUpperCase().includes(filter) ? "" : "none";
        }
    }

    let sortOrder = {};
    window.sortTable = function(n) {
        let tbody = document.getElementById("tableBody");
        let rows = Array.from(tbody.rows);
        sortOrder[n] = !sortOrder[n];
        rows.sort((a, b) => {
            let x = a.cells[n].innerText.toLowerCase();
            let y = b.cells[n].innerText.toLowerCase();
            return sortOrder[n] ? x.localeCompare(y, undefined, {numeric: true}) : y.localeCompare(x, undefined, {numeric: true});
        });
        rows.forEach(r => tbody.appendChild(r));
    }

    update();
    setInterval(update, 60000);
</script>
</body>
</html>
