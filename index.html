<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Moneyline Dashboard Pro</title>
    <style>
        body { margin: 0; padding: 0; background-color: #131722; font-family: 'Segoe UI', sans-serif; color: #e0e0e0; display: flex; height: 100vh; overflow: hidden; }
        .chart-section { flex: 1.5; border-right: 1px solid #2a2e39; }
        .data-section { flex: 1.3; display: flex; flex-direction: column; background-color: #1e222d; }
        .header-panel { padding: 10px 15px; border-bottom: 1px solid #2a2e39; background: #1e222d; }
        h2 { margin: 0; font-size: 15px; color: #d1d4dc; display: flex; justify-content: space-between; }
        .table-container { flex: 1; overflow-y: auto; }
        table { width: 100%; border-collapse: collapse; font-size: 11px; table-layout: fixed; }
        th { position: sticky; top: 0; background: #2a2e39; color: #b2b5be; padding: 10px 5px; text-align: left; cursor: pointer; border-bottom: 2px solid #363a45; }
        th:hover { background: #363a45; }
        td { padding: 8px 5px; border-bottom: 1px solid #2a2e39; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        tr:hover { background-color: #2a2e39; cursor: pointer; }
        .filter-row th { background: #1e222d; padding: 3px; }
        .filter-input { width: 90%; background: #131722; border: 1px solid #444; color: #fff; font-size: 10px; padding: 3px; }
        .buy { color: #00ff00; font-weight: bold; }
        .sell { color: #ff4444; font-weight: bold; }
        .pos { color: #00ff00; } .neg { color: #ff4444; }
    </style>
</head>
<body>

    <div class="chart-section" id="tv_chart"></div>

    <div class="data-section">
        <div class="header-panel">
            <h2>Moneyline Dashboard <span id="status" style="color: #4caf50;">‚óè LIVE</span></h2>
        </div>
        
        <div class="table-container">
            <table id="mainTable">
                <thead>
                    <tr>
                        <th onclick="sortTable(0)">Ticker</th>
                        <th onclick="sortTable(1)">Prezzo attuale</th>
                        <th onclick="sortTable(2)">Trend W</th>
                        <th onclick="sortTable(3)">Day W</th>
                        <th onclick="sortTable(4)">Var % W</th>
                        <th onclick="sortTable(5)">Trend D</th>
                        <th onclick="sortTable(6)">Day D</th>
                        <th onclick="sortTable(7)">Var % D</th>
                    </tr>
                    <tr class="filter-row">
                        <th><input type="text" class="filter-input" onkeyup="filterTable(0)"></th>
                        <th><input type="text" class="filter-input" onkeyup="filterTable(1)"></th>
                        <th><input type="text" class="filter-input" onkeyup="filterTable(2)"></th>
                        <th><input type="text" class="filter-input" onkeyup="filterTable(3)"></th>
                        <th><input type="text" class="filter-input" onkeyup="filterTable(4)"></th>
                        <th><input type="text" class="filter-input" onkeyup="filterTable(5)"></th>
                        <th><input type="text" class="filter-input" onkeyup="filterTable(6)"></th>
                        <th><input type="text" class="filter-input" onkeyup="filterTable(7)"></th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

<script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
<script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQdzNpQjqwdqK5ZO16Kd8hlNNtmm31gxOy1AAb49CDXqxMwEOmUpowc9H4rHWPbb9rd874zmOtcDTUo/pub?gid=1410987574&single=true&output=csv';

    function initChart(symbol = "BTCUSDT") {
        new TradingView.widget({
            "autosize": true, "symbol": symbol, "interval": "D", "theme": "dark", "style": "1", "locale": "it", "container_id": "tv_chart"
        });
    }

    function parseIt(v) {
        if (!v) return 0;
        let c = v.toString().replace(/\./g, '').replace(',', '.').trim();
        return parseFloat(c) || 0;
    }

    async function update() {
        try {
            const res = await fetch(csvUrl + '&t=' + Date.now());
            const text = await res.text();
            const sep = text.includes(';') ? ';' : ',';
            const rows = text.split(/\r?\n/).map(r => r.split(sep));
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            for (let i = 1; i < rows.length; i++) {
                const c = rows[i];
                if (!c[0] || c[0].length < 2) continue;

                // Mapping Colonne Excel
                const ticker = c[0].trim();
                const prezzo = parseIt(c[2]);    // Col C
                const stW = parseIt(c[3]);       // Col D (Supertrend W)
                const trendW = (c[4]||"").toUpperCase(); // Col E
                const dayW = c[6] || "0";        // Col G
                const stD = parseIt(c[7]);       // Col H (Supertrend D)
                const trendD = (c[8]||"").toUpperCase(); // Col I
                const dayD = c[10] || "0";       // Col K

                // 1) Calcolo Var % W: (Prezzo - Supertrend W) / Prezzo * 100
                const varW = prezzo !== 0 ? ((prezzo - stW) / prezzo * 100).toFixed(2) : "0.00";
                
                // 2) Calcolo Var % D: (Prezzo - Supertrend D) / Prezzo * 100
                const varD = prezzo !== 0 ? ((prezzo - stD) / prezzo * 100).toFixed(2) : "0.00";

                const tr = document.createElement('tr');
                tr.onclick = () => initChart(ticker);
                tr.innerHTML = `
                    <td style="font-weight:bold">${ticker}</td>
                    <td>${prezzo.toLocaleString('it-IT')}</td>
                    <td class="${trendW.includes('BUY')?'buy':'sell'}">${trendW}</td>
                    <td>${dayW}</td>
                    <td class="${varW>=0?'pos':'neg'}">${varW}%</td>
                    <td class="${trendD.includes('BUY')?'buy':'sell'}">${trendD}</td>
                    <td>${dayD}</td>
                    <td class="${varD>=0?'pos':'neg'}">${varD}%</td>
                `;
                tbody.appendChild(tr);
            }
        } catch (e) { console.error(e); }
    }

    // Ordinamento
    let dir = true;
    window.sortTable = function(n) {
        let table = document.getElementById("mainTable");
        let switching = true, i, x, y, should;
        while (switching) {
            switching = false;
            let rows = table.rows;
            for (i = 2; i < (rows.length - 1); i++) {
                should = false;
                x = rows[i].getElementsByTagName("td")[n];
                y = rows[i+1].getElementsByTagName("td")[n];
                let xV = x.innerText.toLowerCase(), yV = y.innerText.toLowerCase();
                if (!isNaN(parseIt(xV))) { xV = parseIt(xV); yV = parseIt(yV); }
                if (dir ? xV > yV : xV < yV) { should = true; break; }
            }
            if (should) { rows[i].parentNode.insertBefore(rows[i+1], rows[i]); switching = true; }
        }
        dir = !dir;
    }

    // Filtro
    window.filterTable = function(n) {
        let input = document.getElementsByClassName("filter-input")[n];
        let filter = input.value.toUpperCase();
        let rows = document.getElementById("tableBody").getElementsByTagName("tr");
        for (let i = 0; i < rows.length; i++) {
            let td = rows[i].getElementsByTagName("td")[n];
            if (td) {
                rows[i].style.display = td.innerText.toUpperCase().includes(filter) ? "" : "none";
            }
        }
    }

    initChart();
    update();
    setInterval(update, 30000);
</script>
</body>
</html>
